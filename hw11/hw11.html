<!DOCTYPE html>
<html>

<head>
    <title>
        정보
    </title>
    <script>
        function calcAge() {
            var year = document.getElementById('y').value;
            var month = document.getElementById('m').value;
            var day = document.getElementById('d').value;
            var birthday = new Date(year, month, day);
            var today = new Date();
            var age = today.getFullYear() - birthday.getFullYear() + 1;
            document.body.append("Age : " + age + "세 ");
        }

        function multiply() {
            var num = document.getElementById('obj').value;
            var i;
            for (i = 1; i < 10; i++) {
                var answer = num * i;
                document.body.append(num + " * " + i + " = " + answer + '\n');
            }
        }
    </script>
</head>

<body>
    <p>생년월일 : <input type="text" id="y">년 <input type="text" id="m">월 <input type="text" id="d">일 <input type="button"
            onclick="calcAge()" value="계산"></p>

    <p>구구단 계산 : <input type="text" id="obj">단 <input type="button" onclick="multiply()" value="출력"></p>
</body>

</html>
